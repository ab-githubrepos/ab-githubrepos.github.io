<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colodev - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3, h4 {
            margin: 0;
        }
        h1 {
            font-size: 2.618em; /* 2.618 times the base font size */
        }
        h2 {
            font-size: 1.618em; /* 1.618 times the base font size */
        }
        h3 {
            font-size: 1em; /* Base font size */
        }
        h4 {
            font-size: 0.618em; /* 0.618 times the base font size */
        }
        .hero {
            background-color: #007bff;
            text-align: center;
            padding: 100px 20px;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            nav a {
                padding: 10px;
            }
        }
        /* Tablet Styles */
        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
            }
        }
        /* Desktop Styles */
        @media only screen and (min-width: 1025px) {
            .container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>colodev</h1>
        <h2>Portfolio</h2>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h1>Better Marketing Online</h1>
        <h2>Consulting, recommendations, assistance & training</h2>
    </section>
    <div class="container">
        <div class="project">
            <h3>Project Title 1</h3>
            <p>Description of project 1 goes here.</p>
        </div>
        <div class="project">
            <h3>Project Title 2</h3>
            <p>Description of project 2 goes here.</p>
        </div>
        <!-- Add more project sections as needed -->
    </div>
    <footer>
        &copy; 2024 colodev. All rights reserved.
    </footer>
</body>
</html>
